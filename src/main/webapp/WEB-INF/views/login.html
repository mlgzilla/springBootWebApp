<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyBooks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
<main class="mx-auto mt-3" style="width: 350px">
    <form th:action="@{/login}" method="post" class="mt-5">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        <div class="form-floating mt-2">
            <input type="text" class="form-control" name="email"
                   id="email" placeholder="name@example.com">
            <label for="email">Логин</label>
        </div>
        <div class="form-floating mt-2">
            <input type="password" class="form-control"
                   name="password" id="password" placeholder="Пароль">
            <label for="password">Пароль</label>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-2"
             role="alert" th:text="${errorMessage}"></div>
        <button class="w-100 btn btn-lg btn-primary mt-2"
                type="submit">Вход</button>
    </form>
    <form th:action="@{/singup}" method="get">
        <button class="w-100 btn btn-lg btn-primary mt-2"
                type="submit">Регистрация</button>
    </form>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
</main>
</body>
</html>
