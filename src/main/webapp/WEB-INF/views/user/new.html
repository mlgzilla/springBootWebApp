<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:action="@{/user/}" th:object="${user}" th:method="post">

    <label for="firstName">firstName </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Err</div>
    <br/>

    <label for="middleName">middleName </label>
    <input type="text" th:field="*{middleName}" id="middleName"/>
    <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Err</div>
    <br/>

    <label for="secondName">secondName </label>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <div th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Err</div>
    <br/>

    <label for="phoneNumber">Task </label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Err</div>
    <br/>

    <label for="cardNumber">Task </label>
    <input type="number" th:field="*{cardNumber}" id="cardNumber"/>
    <div th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}">Err</div>
    <br/>

    <select id="contractType" th:field="*{contractType}">
        <option value="">Select contract type</option>
        <option th:each="types : ${types}" th:value="${types}" th:text="${types}"></option>
    </select>

    <br/>

    <input type="submit" value="Create"/>

</form>

</body>
</html>
