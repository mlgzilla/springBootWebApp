<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>
<body>
<p class="form-control" th:text="${error}"></p>
<form th:action="@{/signup}" th:object="${user}" th:method="post">

    <p class="form-control">
        <label for="name">Имя </label>
        <input type="text" th:field="*{name}" id="name"/>
    </p>
    <p class="form-control">
        <label for="surename">Фамилия </label>
        <input type="text" th:field="*{surename}" id="surename"/>
    </p>
    <p class="form-control">
        <label for="login">Логин </label>
        <input type="text" th:field="*{login}" id="login"/>
    </p>
    <p class="form-control">
        <label for="password">Пароль </label>
        <input type="text" th:field="*{password}" id="password"/>
    </p>
    <p class="form-control">
        <input class="btn btn-success" type="submit" value="Зарегестрироваться"/>
    </p>
</form>
</body>
</html>
