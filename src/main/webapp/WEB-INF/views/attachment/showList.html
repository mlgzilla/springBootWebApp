<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="attachment: ${attachmentList}">
    <p><a th:href="@{/attachment/findById/{id}(id=${attachment.id})}"><b>id: </b><span th:text="${attachment.id}"></span></a>
    </p>
    <p><b>имя: </b><span th:text="${attachment.name}"></span></p>
    <p><b>дата загрузки: </b><span th:text="${attachment.creationDate}"></span></p>
    <p><b>id загрузившего: </b><span th:text="${attachment.employeeId}"></span></p>
    <p><a th:href="@{/attachment/{id}(id=${attachment.id})}">скачать</a></p>
    <p>---------------------------------------------------------------</p>
</div>
</body>
</html>
