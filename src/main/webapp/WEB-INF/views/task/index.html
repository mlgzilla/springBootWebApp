<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample02">
        <a class="navbar-brand" href="#">Task tracker</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Задачи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Проекты</a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample03">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="${userName}">Username</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-danger" th:href="@{/logout}">Выход</a>
            </li>
        </ul>
    </div>
</nav>

<div class="mx-5 my-5">
    <p class="h1" th:text="${task.name}">Task name</p>
    <p class="h5" th:text="${task.description}">Task description</p>
    <p class="" th:text="${task.status}">Task status</p>
    <p class="" th:text="${task.dateCreated}">Task dateCreated</p>
    <p class="" th:if="${task.deadline!=null}" th:text="${task.deadline}">Task deadline</p>
    <p class="" th:if="${task.projectId!=null}" th:text="${projectName}">Task project</p>
    <br>
    <p class="h4">Comments:</p>
    <div th:if="${task.comments!=null}" th:each="comment: ${task.comments}">
        <p class="" th:text="${comment.getUser().getName()} ${comment.getUser().getSurename()}">Task comments</p>
        <p class="" th:text="${comment.getContents()}">Task comments</p>
        <p class="" th:text="${comment.getDate()}">Task comments</p>
    </div>
</div>

</body>
</html>
