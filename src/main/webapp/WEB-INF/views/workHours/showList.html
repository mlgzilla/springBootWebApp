<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="workHours: ${workHoursList}">
    <p><a th:href="@{/workHours/findById/{id}(id=${workHours.id})}"><b>id: </b><span th:text="${workHours.id}"></span></a></p>
    <p><b>время начала: </b><span th:text="${workHours.timeStart}"></span></p>
    <p><b>время конца: </b><span th:text="${workHours.timeFinish}"></span></p>
    <p><b>id работника: </b><span th:text="${workHours.employeeId}"></span></p>
    <p><b>комментарий: </b><span th:text="${workHours.comment}"></span></p>
    <p>---------------------------------------------------------------</p>
</div>
</body>
</html>
